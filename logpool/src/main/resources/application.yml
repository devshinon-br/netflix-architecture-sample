spring:
  application:
    name: eureka-client-logs
  data:
    mongodb:
      port: 27017
      host: localhost
      database: myCompany
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: '${PORT:0}'
eureka:
  instance:
    instance-id: >-
      ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
softwareHouse:
  rabbitmq:
    exchange: softwareHouse.exchange
    rountingkey: softwareHouse.employee.routingkey
    queue: softwareHouse.queue
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
